<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://miro.com/app/static/sdk.1.1.js"></script>
</head>
<body>
<h2>Пожалуйста разрешите виджету работать на данной доске</h2>
<button>Разрешить</button>
<script>
	document.querySelector('button').addEventListener('click', function () {
		const authorizeOptions = {
			response_type: 'token',
			redirect_uri: 'https://' + window.location.host + '/plugins/board-cleaner/auth-success.html'
		};
		miro.authorize(authorizeOptions)
            .then(() => miro.getToken())
			.then((token) => {
				if (token) {
					miro.board.ui.closeModal('success')
				} else {
					console.log('Something went wrong')
				}
			});
	})
</script>
</body>
</html>
